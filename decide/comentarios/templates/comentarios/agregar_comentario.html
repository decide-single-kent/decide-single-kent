        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Agregar Comentario</h2>
                    <form method="post" action="{% url 'agregar_comentario' %}" class="mt-3">

                </div>
            </div>
        </div>
    </div>
</div>
