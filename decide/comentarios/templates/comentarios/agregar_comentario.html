{% extends 'base.html' %}

{% load i18n %}

{% block description %}{% trans "Tu Opini√≥n :)" %} {% endblock description %}


{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">{% trans "Agregar Comentario" %}</h2>
                    <form method="post" action="{% url 'agregar_comentario' %}" class="mt-3">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">{% trans "Agregar Comentario" %}</button>
                    </form>
                    <a class="btn btn-secondary w-100 mt-3" href="{% url 'ver_comentarios' %}">{% trans "Ver Comentarios" %}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
