<!-- decide/templates/base_generic.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <!-- Enlaces a Bootstrap 5 (CSS) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-r6tr4fR1JDD4hiJc5M6o5OB0G6jVaM+/YY5W9+jpCWNIpG9mGCD8A5W6cC53f4fD"
          crossorigin="anonymous">

    <!-- Enlace al archivo CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/comentarios-estilos.css' %}">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}votingM4{% endblock %}</title>
    {% block extrahead %}{% endblock %}
    <style>
        body {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <a class="navbar-brand" href="{% url 'admin:index' %}">VotingM4</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                 
                </ul>
            </div>
        </nav>

        <div class="mt-4">
            {% block content %}{% endblock %}
        </div>

        <footer class="mt-4">
            <!-- Contenido del pie de pÃ¡gina -->
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"
            integrity="sha384-pzjw8Y+JcdKDz9S1z0NqTt5i25pd0Pp12YlJ3xntqVEK+/aR5LUxI7HDU66j7Xoa"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-MVEz9tQyZQeS3l/3BRWJVh0Fq5gxd0VRD1Xo21/XF5o2Z8T9Z1eJgbhzmOM"
            crossorigin="anonymous"></script>

    {% block extrabody %}{% endblock %}
</body>
</html>
