{% extends 'base.html' %}

{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">{% trans "Nuevo Auth" %}</h2>
                    <form method="post" action="{% url 'new_auth' %}" class="mt-3" id="auth-form">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100 mt-3" id="create-auth">{% trans "Crear Auth" %}</button>   
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
